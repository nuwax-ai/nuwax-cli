---
name: Release

on:
  push:
    branches:
      - main  # ç›‘å¬ main åˆ†æ”¯æ¨é€
    paths:
      - 'nuwax-cli/Cargo.toml'  # å½“ Cargo.toml ç‰ˆæœ¬å˜åŒ–æ—¶è§¦å‘
      - 'client-core/**'       # æ ¸å¿ƒä»£ç å˜åŒ–æ—¶è§¦å‘
      - 'nuwax-cli/src/**'      # CLIä»£ç å˜åŒ–æ—¶è§¦å‘
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force create release even if version unchanged'
        required: false
        default: false
        type: boolean

# æ·»åŠ å¿…è¦çš„æƒé™é…ç½®
permissions:
  contents: write  # å…è®¸åˆ›å»ºreleaseå’Œä¸Šä¼ æ–‡ä»¶
  actions: write  # å…è®¸æ“ä½œactions

env:
  CARGO_TERM_COLOR: always

jobs:
  # æ£€æŸ¥ç‰ˆæœ¬å·å’Œå†³å®šæ˜¯å¦éœ€è¦å‘å¸ƒ
  check-version:
    name: Check Version and Decide Release
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.version_check.outputs.should_release }}
      version: ${{ steps.version_check.outputs.version }}
      tag_name: ${{ steps.version_check.outputs.tag_name }}
      is_new_version: ${{ steps.version_check.outputs.is_new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥æ£€æŸ¥ç°æœ‰ tags

      - name: Read version from Cargo.toml
        id: version_check
        run: |
          # ä» Cargo.toml è¯»å–ç‰ˆæœ¬å·
          VERSION=$(grep '^version = ' nuwax-cli/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAG_NAME="v${VERSION}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          
          echo "ğŸ“‹ æ£€æµ‹åˆ°ç‰ˆæœ¬: ${VERSION}"
          echo "ğŸ“‹ å¯¹åº”æ ‡ç­¾: ${TAG_NAME}"
          
          # æ£€æŸ¥è¿™ä¸ªç‰ˆæœ¬çš„ tag æ˜¯å¦å·²ç»å­˜åœ¨
          if git tag -l | grep -q "^${TAG_NAME}$"; then
            echo "âš ï¸ æ ‡ç­¾ ${TAG_NAME} å·²å­˜åœ¨"
            if [[ "${{ github.event.inputs.force_release }}" == "true" ]]; then
              echo "ğŸ”§ å¼ºåˆ¶å‘å¸ƒæ¨¡å¼ï¼Œå°†åˆ é™¤ç°æœ‰æ ‡ç­¾"
              git tag -d ${TAG_NAME} || true
              git push origin :refs/tags/${TAG_NAME} || true
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "is_new_version=false" >> $GITHUB_OUTPUT
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "is_new_version=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "âœ… æ–°ç‰ˆæœ¬ï¼Œå‡†å¤‡å‘å¸ƒ"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "is_new_version=true" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build for ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux builds
          - name: Linux-x86_64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bin: nuwax-cli
            archive_name: nuwax-cli-linux-amd64
            cross: false

          - name: Linux-aarch64
            os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            bin: nuwax-cli
            archive_name: nuwax-cli-linux-arm64
            cross: false  # ä½¿ç”¨æ™ºèƒ½äº¤å‰ç¼–è¯‘æ£€æµ‹



          # Windows builds
          - name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: nuwax-cli.exe
            archive_name: nuwax-cli-windows-amd64
            cross: false

          - name: Windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            bin: nuwax-cli.exe
            archive_name: nuwax-cli-windows-arm64
            cross: false

          # macOS builds (å•ç‹¬æ¶æ„ï¼Œç¨ååˆå¹¶)
          - name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: nuwax-cli
            archive_name: nuwax-cli-macos-amd64
            cross: false

          - name: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: nuwax-cli
            archive_name: nuwax-cli-macos-arm64
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}


      - name: Install Linux dependencies
        if: startsWith(matrix.platform.os, 'ubuntu')
        run: |
          echo "=== Linux ä¾èµ–å®‰è£… ==="
          
          echo "æ›´æ–°åŒ…åˆ—è¡¨..."
          sudo apt-get update
          
          echo "å®‰è£…ä¾èµ–åŒ…..."
          sudo apt-get install -y --no-install-recommends \
            curl \
            wget \
            file \
            build-essential \
            libc6-dev \
            m4 \
            pkg-config \
            libglib2.0-dev \
            libglib2.0-0 \
            libglib2.0-data \
            libglib2.0-bin \
            glib-networking \
            glib-networking-common \
            glib-networking-services
          
          # è®¾ç½® PKG_CONFIG_PATH ç¯å¢ƒå˜é‡
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          
          echo "âœ… Linux ä¾èµ–å®‰è£…å®Œæˆ"

      - name: Install cross (for cross compilation)
        if: matrix.platform.cross || matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "=== å®‰è£… cross å·¥å…· ==="
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: >-
            ${{ runner.os }}-cargo-${{ matrix.platform.target }}-${{
            hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: |
          # è®¾ç½®ç¯å¢ƒå˜é‡ (é’ˆå¯¹ Linux æ„å»º)
          if [[ "${{ matrix.platform.os }}" == ubuntu-* ]] || [[ "${{ matrix.platform.os }}" == *"Linux"* ]]; then
            if [[ "${{ matrix.platform.target }}" == "x86_64-unknown-linux-gnu" ]]; then
              export PKG_CONFIG_PATH="/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig:$PKG_CONFIG_PATH"
              export PKG_CONFIG_ALLOW_SYSTEM_CFLAGS=1
              export PKG_CONFIG_ALLOW_SYSTEM_LIBS=1
          
              # éªŒè¯ glib ä¾èµ–
              echo "=== éªŒè¯ glib ä¾èµ– ==="
              pkg-config --exists glib-2.0 && echo "âœ… glib-2.0 available" || echo "âŒ glib-2.0 not found"
            elif [[ "${{ matrix.platform.target }}" == "aarch64-unknown-linux-gnu" ]]; then
              echo "=== ARM64 æ„å»ºä½¿ç”¨ cross å·¥å…·ï¼Œè·³è¿‡æœ¬åœ°ç¯å¢ƒå˜é‡è®¾ç½® ==="
            fi
          fi
          
          # é€‰æ‹©æ„å»ºæ–¹æ³•
          if [[ "${{ matrix.platform.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            echo "=== ä½¿ç”¨ cross å·¥å…·è¿›è¡Œ ARM64 äº¤å‰ç¼–è¯‘ ==="
            echo "ç›®æ ‡æ¶æ„: ${{ matrix.platform.target }}"
            cross build --release --target ${{ matrix.platform.target }} -p nuwax-cli

          elif [ "${{ matrix.platform.cross }}" = "true" ]; then
            echo "=== ä½¿ç”¨ cross å·¥å…·è¿›è¡Œäº¤å‰ç¼–è¯‘ ==="
            echo "ç›®æ ‡æ¶æ„: ${{ matrix.platform.target }}"
            cross build --release --target ${{ matrix.platform.target }} -p nuwax-cli
          else
            echo "=== æœ¬åœ°ç¼–è¯‘ for ${{ matrix.platform.target }} ==="
            echo "ç›®æ ‡æ¶æ„: ${{ matrix.platform.target }}"
            cargo build --release --target ${{ matrix.platform.target }} -p nuwax-cli
          fi
        shell: bash

      - name: Package binary (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf ../../../${{ matrix.platform.archive_name }}.tar.gz \
            ${{ matrix.platform.bin }}
          cd -

      - name: Package binary (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          cd target/${{ matrix.platform.target }}/release
          7z a ../../../${{ matrix.platform.archive_name }}.zip \
            ${{ matrix.platform.bin }}
          cd -
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.archive_name }}
          path: |
            ${{ matrix.platform.archive_name }}.tar.gz
            ${{ matrix.platform.archive_name }}.zip
          if-no-files-found: ignore

  # åˆ›å»º macOS é€šç”¨äºŒè¿›åˆ¶æ–‡ä»¶
  build-macos-universal:
    name: Build macOS Universal Binary
    runs-on: macos-latest
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
