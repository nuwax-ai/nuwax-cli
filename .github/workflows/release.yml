          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          # ç”Ÿæˆå‘å¸ƒè¯´æ˜
          cat > release_notes.md << EOF
          ## ğŸ¦† Nuwax CLI Release ${{ needs.check-version.outputs.tag_name }}
          
          ### ğŸ“¥ ä¸‹è½½è¯´æ˜
          
          è¯·æ ¹æ®æ‚¨çš„æ“ä½œç³»ç»Ÿå’Œæ¶æ„é€‰æ‹©åˆé€‚çš„ç‰ˆæœ¬ï¼š
          
          #### ğŸ macOS
          - **nuwax-cli-macos-universal.tar.gz** - é€šç”¨ç‰ˆæœ¬ï¼ˆæ¨èï¼‰
            - åŒæ—¶æ”¯æŒ Intel (x86_64) å’Œ Apple Silicon (ARM64) èŠ¯ç‰‡
            - ç³»ç»Ÿä¼šè‡ªåŠ¨é€‰æ‹©åˆé€‚çš„æ¶æ„è¿è¡Œ
          
          #### ğŸ§ Linux
          - **nuwax-cli-linux-amd64.tar.gz** - é€‚ç”¨äº x86_64 æ¶æ„ï¼ˆåŠ¨æ€é“¾æ¥ï¼Œéœ€è¦ GLIBC 2.31+ï¼Œå…¼å®¹ Ubuntu 20.04+ï¼‰
          - **nuwax-cli-linux-arm64.tar.gz** - é€‚ç”¨äº ARM64 æ¶æ„ï¼ˆåŠ¨æ€é“¾æ¥ï¼Œéœ€è¦ GLIBC 2.35+ï¼‰
          
          #### ğŸªŸ Windows
          - **nuwax-cli-windows-amd64.zip** - é€‚ç”¨äº x86_64 æ¶æ„
          - **nuwax-cli-windows-arm64.zip** - é€‚ç”¨äº ARM64 æ¶æ„
          
          ### ğŸ”§ å®‰è£…è¯´æ˜
          
          1. ä¸‹è½½å¯¹åº”å¹³å°çš„å‹ç¼©åŒ…
          2. è§£å‹åˆ°æ‚¨å¸Œæœ›çš„ç›®å½•
          3. å°†å¯æ‰§è¡Œæ–‡ä»¶è·¯å¾„æ·»åŠ åˆ°ç³»ç»Ÿ PATH ç¯å¢ƒå˜é‡
          4. è¿è¡Œ `nuwax-cli --help` éªŒè¯å®‰è£…
          
          ### ğŸ“‹ Linux ç‰ˆæœ¬é€‰æ‹©æŒ‡å—
          
          **ç³»ç»Ÿè¦æ±‚**:
          - **x86_64**: Ubuntu 20.04+ / Debian 10+ / CentOS 8+ / RHEL 8+ (GLIBC 2.31+)
          - **ARM64**: Ubuntu 22.04+ / Debian 11+ / CentOS 9+ / RHEL 9+ (GLIBC 2.35+)
          - æ£€æŸ¥æ–¹æ³•ï¼š`ldd --version` æŸ¥çœ‹å½“å‰ GLIBC ç‰ˆæœ¬
          
          ğŸ“ **å¯¹äºæ—§ç³»ç»Ÿ**ï¼š
          - **Ubuntu 18.04ã€CentOS 7ã€RHEL 7**: ç³»ç»Ÿ GLIBC ç‰ˆæœ¬è¿‡ä½ï¼Œä¸æ”¯æŒè¿è¡Œ
          - **Ubuntu 20.04+**: å¯ä»¥ä½¿ç”¨ x86_64 åŠ¨æ€ç‰ˆæœ¬
          - **æ¨è**: ä½¿ç”¨è¾ƒæ–°çš„ Linux å‘è¡Œç‰ˆä»¥è·å¾—æœ€ä½³å…¼å®¹æ€§
          
          ### ğŸ“‹ æ ¡éªŒæ–‡ä»¶å®Œæ•´æ€§
          
          ä¸‹è½½ `SHA256SUMS` æ–‡ä»¶ï¼Œä½¿ç”¨ä»¥ä¸‹å‘½ä»¤éªŒè¯æ–‡ä»¶å®Œæ•´æ€§ï¼š
          
          ```bash
          # Linux/macOS
          sha256sum -c SHA256SUMS
          
          # Windows (PowerShell)
          Get-FileHash *.zip | Format-Table
          ```
          
          ### ğŸ†• æ›´æ–°è¯´æ˜
          
          å¦‚æœæ‚¨å·²å®‰è£…æ—§ç‰ˆæœ¬ï¼Œå¯ä»¥ä½¿ç”¨å†…ç½®çš„æ›´æ–°åŠŸèƒ½ï¼š
          
          ```bash
          nuwax-cli check-update check     # æ£€æŸ¥æ›´æ–°
          nuwax-cli check-update install   # è‡ªåŠ¨å®‰è£…æœ€æ–°ç‰ˆæœ¬
          ```
          
          ### ğŸ“ ç‰ˆæœ¬ä¿¡æ¯
          
          - **ç‰ˆæœ¬å·**: ${{ needs.check-version.outputs.version }}
          - **æ„å»ºæ—¶é—´**: ${BUILD_TIME}
          - **Gitæäº¤**: ${{ github.sha }}
          - **æ„å»ºåˆ†æ”¯**: ${{ github.ref_name }}
          
          EOF

      - name: Create/Update Tag
        run: |
          TAG_NAME="${{ needs.check-version.outputs.tag_name }}"
          
          # åˆ›å»ºæ ‡ç­¾
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # å¦‚æœæ˜¯å¼ºåˆ¶å‘å¸ƒï¼Œå¯èƒ½éœ€è¦åˆ é™¤ç°æœ‰æ ‡ç­¾
          if [[ "${{ github.event.inputs.force_release }}" == "true" ]]; then
            git tag -d ${TAG_NAME} 2>/dev/null || true
            git push origin :refs/tags/${TAG_NAME} 2>/dev/null || true
          fi
          
          git tag -a ${TAG_NAME} -m "Release ${TAG_NAME}"
          git push origin ${TAG_NAME}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.tag_name }}
          name: Nuwax CLI ${{ needs.check-version.outputs.tag_name }}
          prerelease: false
          files: |
            release_assets/*
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # æ¸…ç†æ„å»ºç¼“å­˜ï¼ˆå¯é€‰ï¼‰
  cleanup:
